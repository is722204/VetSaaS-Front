<!-- Login Page Minimalista y Formal -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 relative">
  <!-- Botón de Volver -->
  <div class="absolute top-6 left-6 z-20">
    <button 
      (click)="goBack()"
      class="inline-flex items-center px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-600 hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 shadow-sm"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      Volver
    </button>
  </div>

  <!-- Contenido Principal -->
  <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      
      <!-- Header con Logo -->
      <div class="text-center">
        <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mb-8 shadow-lg">
          <i class="fas fa-horse-head text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
          Iniciar Sesión
        </h1>
        <p class="text-gray-600">
          Accede a tu sistema de gestión veterinaria
        </p>
      </div>

      <!-- Formulario de Login -->
      <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Campo Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Correo Electrónico
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                formControlName="email"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                placeholder="veterinario@clinica.com"
              />
            </div>
            <div *ngIf="getFieldError('email')" class="flex items-center mt-2 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-2"></i>
              {{ getFieldError('email') }}
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                formControlName="password"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                placeholder="••••••••••••"
              />
            </div>
            <div *ngIf="getFieldError('password')" class="flex items-center mt-2 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-2"></i>
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Campo Tenant ID -->
          <div class="space-y-2">
            <label for="tenantId" class="block text-sm font-medium text-gray-700">
              ID de Clínica
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-building text-gray-400"></i>
              </div>
              <input
                id="tenantId"
                name="tenantId"
                type="text"
                formControlName="tenantId"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                placeholder="clinica-equina-001"
              />
            </div>
            <div *ngIf="getFieldError('tenantId')" class="flex items-center mt-2 text-sm text-red-600">
              <i class="fas fa-exclamation-circle mr-2"></i>
              {{ getFieldError('tenantId') }}
            </div>
          </div>

          <!-- Mensaje de Error Global -->
          <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-center">
            <i class="fas fa-exclamation-triangle mr-3 text-red-500"></i>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Botón de Login -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full flex items-center justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl"
          >
            <span *ngIf="!isLoading" class="flex items-center">
              <i class="fas fa-sign-in-alt mr-3"></i>
              Iniciar Sesión
            </span>
            <span *ngIf="isLoading" class="flex items-center">
              <i class="fas fa-spinner fa-spin mr-3"></i>
              Iniciando sesión...
            </span>
          </button>

          <!-- Enlaces de Ayuda -->
          <div class="text-center">
            <p class="text-gray-600 text-sm">
              ¿Problemas para acceder? 
              <button type="button" class="text-blue-600 hover:text-blue-800 font-medium transition-colors ml-1">
                Contactar soporte
              </button>
            </p>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center">
        <p class="text-gray-500 text-sm">
          © {{ currentYear }} VetSaaS. Todos los derechos reservados.
        </p>
      </div>
    </div>
  </div>
</div>
