<div class="bg-white rounded-t-xl sm:rounded-t-2xl shadow-xl max-h-[90vh] overflow-hidden">
  <!-- Header del modal -->
  <div class="sticky top-0 bg-white border-b border-gray-200 px-4 sm:px-6 py-4 z-10">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3 min-w-0 flex-1">
        <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center flex-shrink-0">
          <i class="fas fa-calendar-check text-blue-600 text-base"></i>
        </div>
        <div class="min-w-0 flex-1">
          <h3 class="text-lg font-semibold text-gray-900 truncate">Detalles de la Cita</h3>
        </div>
      </div>
      <button 
        (click)="closeModal()"
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200"
      >
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>
  </div>

  <!-- Contenido del modal -->
  <div class="overflow-y-auto max-h-[calc(90vh-80px)]">
    <div class="p-4 sm:p-6 space-y-6">
      <!-- Nombre del animal -->
      <div class="bg-gray-50 rounded-xl p-4">
        <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
          <i class="fas fa-horse text-gray-500 mr-2"></i>
          Animal
        </h4>
        <p class="text-lg font-semibold text-gray-900">{{ appointment.patientName || 'Sin nombre' }}</p>
      </div>

      <!-- Fecha y hora -->
      <div class="bg-gray-50 rounded-xl p-4">
        <h4 class="text-sm font-medium text-gray-700 mb-2 flex items-center">
          <i class="fas fa-calendar text-gray-500 mr-2"></i>
          Fecha y Hora
        </h4>
        <p class="text-lg font-semibold text-gray-900">{{ formatDate(appointment.date) }}</p>
        <p class="text-sm text-gray-600 mt-1">{{ appointment.time || 'Hora no especificada' }}</p>
      </div>

      <!-- Detalle -->
      <div class="bg-gray-50 rounded-xl p-4">
        <h4 class="text-sm font-medium text-gray-700 mb-3 flex items-center">
          <i class="fas fa-file-medical text-gray-500 mr-2"></i>
          Detalle
        </h4>
        <div class="bg-white rounded-lg p-4 border border-gray-200">
          <p class="text-gray-900 leading-relaxed whitespace-pre-wrap">
            {{ appointment.description || 'No hay detalles disponibles' }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer del modal -->
  <div class="sticky bottom-0 bg-white border-t border-gray-200 px-6 py-4">
    <div class="flex justify-end">
      <button 
        (click)="closeModal()"
        class="px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
