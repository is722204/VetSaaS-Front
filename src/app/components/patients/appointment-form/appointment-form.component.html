<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 shadow-sm">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <button
            (click)="onCancel()"
            class="mr-4 p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-all duration-200"
          >
            <i class="fas fa-arrow-left text-lg"></i>
          </button>
          <div>
            <h1 class="text-lg font-semibold text-gray-900">Nueva Cita</h1>
            <p class="text-sm text-gray-500" *ngIf="patientName">Paciente: {{ patientName }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="px-4 sm:px-6 lg:px-8 py-6">
    <div class="max-w-2xl mx-auto">
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Información de la Cita -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Información de la Cita</h3>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Fecha *</label>
              <input
                type="date"
                id="date"
                formControlName="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                [class.border-red-500]="getFieldError('date')"
              />
              <p class="text-red-500 text-xs mt-1" *ngIf="getFieldError('date')">{{ getFieldError('date') }}</p>
            </div>

            <div>
              <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Hora *</label>
              <input
                type="time"
                id="time"
                formControlName="time"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                [class.border-red-500]="getFieldError('time')"
              />
              <p class="text-red-500 text-xs mt-1" *ngIf="getFieldError('time')">{{ getFieldError('time') }}</p>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
            <div>
              <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Cita *</label>
              <select
                id="type"
                formControlName="type"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                [class.border-red-500]="getFieldError('type')"
              >
                <option value="">Seleccionar tipo</option>
                <option value="consulta">Consulta General</option>
                <option value="revision">Revisión</option>
                <option value="vacunacion">Vacunación</option>
                <option value="cirugia">Cirugía</option>
                <option value="emergencia">Emergencia</option>
                <option value="seguimiento">Seguimiento</option>
                <option value="desparasitacion">Desparasitación</option>
                <option value="otro">Otro</option>
              </select>
              <p class="text-red-500 text-xs mt-1" *ngIf="getFieldError('type')">{{ getFieldError('type') }}</p>
            </div>

            <div>
              <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duración (minutos)</label>
              <select
                id="duration"
                formControlName="duration"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
              >
                <option value="30">30 minutos</option>
                <option value="60" selected>60 minutos</option>
                <option value="90">90 minutos</option>
                <option value="120">120 minutos</option>
                <option value="180">180 minutos</option>
              </select>
            </div>
          </div>

          <div class="mt-4">
            <label for="veterinarian" class="block text-sm font-medium text-gray-700 mb-1">Veterinario *</label>
            <input
              type="text"
              id="veterinarian"
              formControlName="veterinarian"
              placeholder="Nombre del veterinario"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
              [class.border-red-500]="getFieldError('veterinarian')"
            />
            <p class="text-red-500 text-xs mt-1" *ngIf="getFieldError('veterinarian')">{{ getFieldError('veterinarian') }}</p>
          </div>
        </div>

        <!-- Detalles de la Cita -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Detalles</h3>
          
          <div class="space-y-4">
            <div>
              <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Motivo de la Cita *</label>
              <textarea
                id="reason"
                formControlName="reason"
                rows="3"
                placeholder="Describe el motivo de la cita..."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 resize-none"
                [class.border-red-500]="getFieldError('reason')"
              ></textarea>
              <p class="text-red-500 text-xs mt-1" *ngIf="getFieldError('reason')">{{ getFieldError('reason') }}</p>
            </div>

            <div>
              <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notas Adicionales</label>
              <textarea
                id="notes"
                formControlName="notes"
                rows="3"
                placeholder="Notas adicionales, síntomas observados, etc."
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 resize-none"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Configuración Adicional -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Configuración</h3>
          
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
              <select
                id="priority"
                formControlName="priority"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
              >
                <option value="baja">Baja</option>
                <option value="normal" selected>Normal</option>
                <option value="alta">Alta</option>
                <option value="urgente">Urgente</option>
              </select>
            </div>

            <div>
              <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
              <input
                type="text"
                id="location"
                formControlName="location"
                placeholder="Ej: Consultorio 1, Sala de cirugía"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
              />
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-3 sm:justify-end">
          <button
            type="button"
            (click)="onCancel()"
            class="w-full sm:w-auto px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full sm:w-auto px-6 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            <i class="fas fa-calendar-plus mr-2" *ngIf="!isLoading"></i>
            <i class="fas fa-spinner fa-spin mr-2" *ngIf="isLoading"></i>
            {{ isLoading ? 'Programando...' : 'Programar Cita' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
