<div class="h-screen bg-gray-50 flex overflow-hidden">
  <!-- Sidebar para móvil (overlay) -->
  <div *ngIf="sidebarOpen" class="fixed inset-0 z-50 lg:hidden">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="toggleSidebar()"></div>
    <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white shadow-xl h-full transform transition-transform duration-300 ease-in-out translate-x-0">
      <div class="absolute top-0 right-0 -mr-12 pt-2">
        <button
          type="button"
          class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          (click)="toggleSidebar()"
        >
          <i class="fas fa-times text-white"></i>
        </button>
      </div>
      <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
        <div class="flex-shrink-0 flex items-center px-4">
          <div class="h-8 w-8 bg-primary-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-horse-head text-white"></i>
          </div>
          <span class="ml-2 text-xl font-bold text-gray-900">VetSaaS</span>
        </div>
        <nav class="mt-5 px-2 space-y-1">
        <a
          href="#"
          (click)="navigateTo('/app/dashboard'); $event.preventDefault(); toggleSidebar()"
          [class]="isActiveRoute('/app/dashboard') ? 'group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-900 bg-gray-100' : 'group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
        >
          <i class="fas fa-tachometer-alt mr-4" [class]="isActiveRoute('/app/dashboard') ? 'text-gray-500' : 'text-gray-400'"></i>
          Dashboard
        </a>
        <a
          href="#"
          (click)="navigateTo('/app/patients'); $event.preventDefault(); toggleSidebar()"
          [class]="isActiveRoute('/app/patients') ? 'group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-900 bg-gray-100' : 'group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
        >
          <i class="fas fa-horse mr-4" [class]="isActiveRoute('/app/patients') ? 'text-gray-500' : 'text-gray-400'"></i>
          Pacientes
        </a>
        </nav>
      </div>
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <div class="flex-shrink-0 w-full group block">
          <div class="flex items-center">
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">
                {{ authState?.user?.name }}
              </p>
              <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">
                {{ authState?.user?.role }}
              </p>
              <button
                (click)="logout()"
                class="text-xs text-red-600 hover:text-red-800 mt-1"
              >
                Cerrar sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar para desktop -->
  <div class="hidden lg:flex lg:flex-shrink-0">
    <div class="flex flex-col w-64 h-screen bg-white border-r border-gray-200 fixed left-0 top-0 z-10">
      <!-- Logo y título -->
      <div class="flex items-center px-4 py-6 border-b border-gray-200">
        <div class="h-8 w-8 bg-primary-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-horse-head text-white"></i>
        </div>
        <span class="ml-2 text-xl font-bold text-gray-900">VetSaaS</span>
      </div>

      <!-- Navegación -->
      <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <a
          href="#"
          (click)="navigateTo('/app/dashboard'); $event.preventDefault()"
          [class]="isActiveRoute('/app/dashboard') ? 'group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-900 bg-gray-100' : 'group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
        >
          <i class="fas fa-tachometer-alt mr-3" [class]="isActiveRoute('/app/dashboard') ? 'text-gray-500' : 'text-gray-400'"></i>
          Dashboard
        </a>
        <a
          href="#"
          (click)="navigateTo('/app/patients'); $event.preventDefault()"
          [class]="isActiveRoute('/app/patients') ? 'group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-900 bg-gray-100' : 'group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
        >
          <i class="fas fa-horse mr-3" [class]="isActiveRoute('/app/patients') ? 'text-gray-500' : 'text-gray-400'"></i>
          Pacientes
        </a>
      </nav>

      <!-- Información del usuario -->
      <div class="flex-shrink-0 border-t border-gray-200 p-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center">
              <i class="fas fa-user text-gray-600"></i>
            </div>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700">
              {{ authState?.user?.name }}
            </p>
            <p class="text-xs font-medium text-gray-500">
              {{ authState?.user?.role }}
            </p>
            <button
              (click)="logout()"
              class="text-xs text-red-600 hover:text-red-800 mt-1"
            >
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col h-screen lg:ml-64">
    <!-- Header superior -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Botón hamburguesa para móvil -->
          <div class="flex items-center">
            <button
              type="button"
              class="lg:hidden -ml-2 mr-2 h-8 w-8 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
              (click)="toggleSidebar()"
            >
              <i class="fas fa-bars"></i>
            </button>
            
            <!-- Información de la clínica -->
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <div class="h-8 w-8 rounded-lg flex items-center justify-center" 
                     [style.background-color]="authState?.tenant?.companyInfo?.primaryColor || '#3b82f6'">
                  <i class="fas fa-building text-white"></i>
                </div>
              </div>
              <div class="ml-3">
                <h1 class="text-lg font-semibold text-gray-900">
                  {{ authState?.tenant?.companyInfo?.name || 'Clínica' }}
                </h1>
              </div>
            </div>
          </div>

          <!-- Información del usuario -->
          <div class="flex items-center space-x-4">
            <div class="hidden sm:block">
              <p class="text-sm text-gray-600">
                Bienvenido, <span class="font-medium">{{ authState?.user?.name }}</span>
              </p>
            </div>
            <button
              (click)="logout()"
              class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
            >
              <i class="fas fa-sign-out-alt mr-2"></i>
              Salir
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="flex-1 bg-gray-50 overflow-y-auto">
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Global -->
  <app-modal></app-modal>
</div>
